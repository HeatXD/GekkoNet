name: Create Release
on:
  push:
    branches: [ main ]
permissions:
  contents: write
  packages: write
  deployments: write
jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        build_type: [static, shared]
        asio: [with_asio, no_asio]
        include:
          - os: windows-latest
            archive_ext: zip
            archive_cmd: 7z a
            platform: windows
          - os: ubuntu-latest
            archive_ext: tar.gz
            archive_cmd: tar -czf
            platform: linux
          - os: macos-latest
            archive_ext: tar.gz
            archive_cmd: tar -czf
            platform: macos
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Create build directory
        run: cmake -E make_directory GekkoLib/build
      
      - name: Configure CMake (Windows)
        if: matrix.os == 'windows-latest'
        shell: cmd
        working-directory: GekkoLib
        run: >-
          cmake -B build 
          -DCMAKE_BUILD_TYPE=Release 
          -DBUILD_SHARED_LIBS=${{ matrix.build_type == 'shared' && 'ON' || 'OFF' }} 
          -DNO_ASIO_BUILD=${{ matrix.asio == 'no_asio' && 'ON' || 'OFF' }}
          .

      - name: Configure CMake (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        working-directory: GekkoLib
        run: |
          cmake -B build \
          -DCMAKE_BUILD_TYPE=Release \
          -DBUILD_SHARED_LIBS=${{ matrix.build_type == 'shared' && 'ON' || 'OFF' }} \
          -DNO_ASIO_BUILD=${{ matrix.asio == 'no_asio' && 'ON' || 'OFF' }} \
          .
      
      - name: Build
        working-directory: GekkoLib
        run: cmake --build build --config Release
      
      - name: Prepare files for packaging
        working-directory: GekkoLib
        shell: bash
        run: |
          mkdir -p package/Release/lib
          mkdir -p package/Release/include
          cp -r include/* package/Release/include/
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            cp build/Release/* package/Release/lib/ || true
          else
            cp build/* package/Release/lib/ || true
          fi
      
      - name: Create Windows Archive
        if: matrix.os == 'windows-latest'
        working-directory: GekkoLib
        run: |
          cd package
          7z a ../GekkoNet-${{ matrix.platform }}-${{ matrix.build_type }}-${{ matrix.asio }}-Release.${{ matrix.archive_ext }} *
      
      - name: Create Unix Archive
        if: matrix.os != 'windows-latest'
        working-directory: GekkoLib
        run: |
          cd package
          tar -czf ../GekkoNet-${{ matrix.platform }}-${{ matrix.build_type }}-${{ matrix.asio }}-Release.${{ matrix.archive_ext }} *
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: GekkoNet-${{ matrix.platform }}-${{ matrix.build_type }}-${{ matrix.asio }}-Release.${{ matrix.archive_ext }}
          path: GekkoLib/GekkoNet-${{ matrix.platform }}-${{ matrix.build_type }}-${{ matrix.asio }}-Release.${{ matrix.archive_ext }}
          retention-days: 1

  create_release:
    needs: build
    runs-on: ubuntu-latest
    if: ${{ success() }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        
      - name: Get version
        id: version
        run: |
          echo "version=$(date +'%Y.%m.%d')-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts
      
      - name: Display structure of downloaded files
        run: ls -R artifacts
      
      - name: Move artifacts to root
        run: |
          mkdir releases
          find artifacts -type f -name "*.zip" -o -name "*.tar.gz" | while read file; do
            cp "$file" releases/
          done
      
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: releases/*
